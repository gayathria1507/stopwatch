<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="clk">
            <span id="mins">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="msec">00</span></div>
        <div>
            <button id="str" onclick="startbtn()">START</button>
            <button id="re" onclick="resbtn()">RESTART</button>
            <button id="stp">STOP</button>
        </div>

        <script src="stopwatch.js"></script>
    </body>
</html>
